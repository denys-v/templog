<div style="width: 20%; margin-left: auto; margin-right: auto; margin-top: 100px; transform: scale(4);">
    <rzslider rz-slider-model="ctl.slider.value" rz-slider-options="ctl.slider.options"></rzslider>
</div>

<div style="width: 75%; margin-left: auto; margin-right: auto; margin-top: 150px;">
    <span style="font-family: Arial, sans-serif; font-size: 12em; color: blue;">
        <span ng-cloak>{{ctl.slider.value | number:1}}</span>
    </span>

    <button type="button" ng-click="ctl.submitTempClick()" class="btn btn-default btn-lg" style="width: 25%; margin-left: 50px;">Внести</button>

    <span class="text-success" style="margin-left: 50px;" ng-if="ctl.lastSubmitted">{{ctl.lastSubmitted}}</span>
    <span class="text-danger" style="margin-left: 50px;" ng-if="ctl.error">{{ctl.error}}</span>
</div>

<div id="chartCarousel" class="carousel slide">
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <div id="chartDiv">
            </div>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="" role="button" data-slide="prev" ng-click="ctl.previousWeek()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="" role="button" data-slide="next" ng-click="ctl.nextWeek()">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
